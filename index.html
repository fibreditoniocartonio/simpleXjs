<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<style>
body {background-color:black; overflow: hidden;}
#canvas {
  background-color: white;
  display: block;
  top:0;
  position:absolute;
  height:100%;
}
.canvasDiv {
  display: flex;
  justify-content: center;
  z-index: 1;
}
.caricaPartitaDiv {
  position: absolute;
  z-index: -1;
  top:48%;
  left:43%
}
.buttonLayerDiv {
  position: absolute;
  visibility:hidden;
  z-index: 3;
  top:3%;
  left:0%;
  width:100%;
  height:100%;
}

.buttonDiv {
  position: absolute;
  width:7%;
  height:11%;
}

.buttonClass {
  width: 100%; 
  height: 100%;
  display: block;
  background-color: #00000000;
  color: #ffffff;
}

</style>
<body>
<title>Simple X Js</title>
<!--Buttons-->
<button style = 'font-size: large;' id="btEnabler" onpointerdown='setTouchButtonIndex()'>TouchButtons On/Off</button>
<div class='buttonLayerDiv' id='ButtonLayerDivId'>
<div class='buttonDiv' style='left:7%; top:44%;'><button class="buttonClass" id="ArrowUp" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>↑</button></div>
<div class='buttonDiv' style='left:7%; top:66%;'><button class="buttonClass" id="ArrowDown" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>↓</button></div>
<div class='buttonDiv' style='left:0%; top:55%;'><button class="buttonClass" id="ArrowLeft" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>←</button></div>
<div class='buttonDiv' style='left:14%; top:55%;'><button class="buttonClass" id="ArrowRight" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>→</button></div>
<div class='buttonDiv' style='right:14%; top:55%;'><button class="buttonClass" id="a" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>A</button></div>
<div class='buttonDiv' style='right:0%; top:55%;'><button class="buttonClass" id="x" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>X</button></div>
<div class='buttonDiv' style='right:7%; top:66%;'><button class="buttonClass" id="z" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>Z</button></div>
<div class='buttonDiv' style='width:11%; left:0%; top:17%;'><button class="buttonClass" id="d" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>L</button></div>
<div class='buttonDiv' style='width:11%; right:0%; top:17%;'><button class="buttonClass" id="c" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>R</button></div>
<div class='buttonDiv' style='height:7%; left:0%; top:1%;'><button class="buttonClass" id="Enter" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>Pause</button></div>
<div class='buttonDiv' style='height:7%; right:0%; top:1%;'><button class="buttonClass" id="Shift" onpointerenter='touchButtonPress(id)' onpointerleave='touchButtonLeave(id)'>Map</button></div>
</div>
<!--Internal Modules-->
<script src="scripts/modules/alert.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/levelsDefault.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/mapFunctions.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/menus.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/renderGameScreen.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/savegame.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/stringToLevel.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/usefulFunctions.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/entities/enemies.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/entities/lvlModifiers.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/entities/lvlObstacles.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/player/ics_shoots.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/player/pickups_and_upgrades.mjs" type="text/javascript" charset="utf-8"></script>
<script src="scripts/modules/player/player.mjs" type="text/javascript" charset="utf-8"></script>
<!--External Modules-->
<script src="scripts/external_modules/joypad.min.js" type="text/javascript" charset="utf-8"></script>
<!--Main Script -->
<script src='scripts/simpleX.js' id='scriptId' charset='utf-8'></script>
</body>
</html>
